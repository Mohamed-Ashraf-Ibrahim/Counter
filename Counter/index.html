<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter_Project</title>
    <!-- bootstrap File  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Main Css File  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <h4 class="text-light fs-1 text-uppercase fw-semibold">Counter</h4>

    </div>

    <script src="./JS/script.js"></script>
